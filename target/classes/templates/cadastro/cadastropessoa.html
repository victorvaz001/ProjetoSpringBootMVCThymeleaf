<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="UTF-8">
<title>Cadastro de Pessoas</title>


	<!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            
     <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
     
	 <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />	       
            
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     

<style type="text/css">
	table.striped>tbody>tr:nth-child(odd){
	background-color: rgb(158, 154, 154, 0.5);
	
	}

	form input[type=submit]{
	color: white;
	}
</style>

</head>
<body>
	<h3>Spring Boot + Thymeleaf + Materialize Desing Lite </h3> <br/>
	<fieldset>
		<legend>Cadastro de pessoa</legend>
	<div class="row">
	
	<br/>
		<div th:each = "m : ${msg}">
			<span th:text = "${m}"> </span>
		</div>
	<br/>
		<!-- th:object="pessoaobj" -> carrega os dados na tela para edição -->
		<form  action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}" class="col s12" enctype="multipart/form-data"
			onsubmit="return validarCampos()? true : false" >

			<div class="row">
				<div class="input-fiel col s6">
					<label for="id" class="active">ID:</label> 
					<input name="id" th:field="*{id}" readonly="readonly" id="id">
				</div>
				<div class="input-fiel col s6">
					<label for="nome" class="active">Nome:</label> 
					<input name="nome" th:field="*{nome}" id="nome" class="validate"  placeholder="Informe o nome da pessoa">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<label for="sobrenome" class="active">Sobre nome:</label> 
					<input id="sobrenome" class="validate" name="sobrenome"
					  th:field="*{sobrenome}" placeholder="Informe o sobrenome da pessoa">
				</div>
				
				<div class="input-field col s6">
					<label for="sexopessoa" class="active">Sexo</label>
					<select class="browser-default" th:field="*{sexopessoa}">
						<option value="" disabled selected>--[Selecione]--</option>
						<option value="MASCULINO" th:text="Masculino"/>
						<option value="FEMININO" th:text="Feminino"/> 
					</select>
				</div>
			</div>
			
			<div class="row" sec:authorize="hasAnyRole('ROLE_TECNICO')">
				<div class="input-field col s6">
					<label for="idade" class="active">Idade</label>
					<input  id="idade"  name="idade" th:field="*{idade}" class="validate" placeholder="Informe a Idade"> 
			</div>
				
			<div class="input-field col s6">
				<label for="profissao" class="active">Profissão</label>
					<select class="browser-default" th:field="*{profissao}" id="profissao">
						<option th:each = "p : ${profissoes}" th:value="${p.id}" th:text="${p.nome}"> 	
					</select>
			</div>
				
			</div>	
			
			<div class="row">
				<div class="input-field col s6">
					<label for="cargo" class="active">Cargo</label>
					<select class="browser-default" th:field="*{cargo}" id="cargo">
						<option th:each = "c : ${T(curso.springboot.model.Cargo).values()}" 
						th:value="${c.valor}" th:text="${c.nome}"> 	
					</select>
				</div>
				
				<div class="input-field col s6">
					<label for="dataNascimento" class="active">Data Nascimento</label>
					<input type="date" id="dataNascimento" th:field="*{dataNascimento}" name="dataNascimento"
					placeholder="Data Nasc.">
				</div>
				
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="file" class="active">Currículo</label>
					<input type="file" id="file" name="file" class="file-field input-field">
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="cep" class="active">Cep</label>
					<input  id="cep"  name="cep" th:field="*{cep}" class="validate" placeholder="Informe um Cep valido"> 
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="rua" class="active">Rua</label>
					<input  id="rua"  name="rua" th:field="*{rua}" class="validate" placeholder="Informe o nome da Rua"> 
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="bairro" class="active">Bairro</label>
					<input  id="bairro"  name="bairro" th:field="*{bairro}" class="validate" placeholder="Informe o nome do Bairro"> 
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="cidade" class="active">Cidade</label>
					<input  id="cidade"  name="bairro" th:field="*{cidade}" class="validate" placeholder="Informe o nome da Cidade"> 
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="uf" class="active">Estado</label>
					<input  id="uf"  name="bairro" th:field="*{uf}" class="validate" placeholder="Informe o nome do Estado"> 
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="ibge" class="active">IBGE</label>
					<input  id="ibge"  name="bairro" th:field="*{ibge}" class="validate" placeholder="Informe o nome do IBGE"> 
				</div>
			</div>
			
			
			<div class="row">
				<div class="input-field col s6">
				<input class="waves-effect waves-light btn" type="submit" value="Salvar" />
				<button class="waves-effect waves-light btn" onclick="document.getElementById('formpessoa').reset();">Novo</button>
				</div>
			</div>
		</form>
	</div>
	</fieldset>
	<br/>
	<br/>

	<fieldset>
		<legend>Campo de pesquisa</legend>
		<div class="row">
			<form action="pesquisarpessoa" method="post" class="col s12" id="pesquisarpessoa">
				<div class="row">
					<div class="input-field col s6">
						<label for="nomepesquisa" class="active">Pesquisa por nome:</label> 
						<input name="nomepesquisa" id="nomepesquisa" class="validate"> 
					</div>
						
					<div class="input-field col s6">
						<label for="pesquisasexo" class="active">Pesquisa Sexo</label>
						<select class="browser-default" name="pesquisasexo" id="pesquisasexo">
							<option value="">--[Todos]--</option>
							<option value="MASCULINO" th:text="Masculino"/>
							<option value="FEMININO" th:text="Feminino"/> 
						</select>
					</div>
					
					<div class="input-field col s12">
							<input class="waves-effect waves-light btn" type="submit" value="Buscar"
							onclick="document.getElementById('pesquisarpessoa').method = 'post'">
							<a class="waves-effect waves-light btn" href="/listapessoas">Lista pessoas</a>
							<input class="waves-effect waves-light btn" type="submit" value="Gerar PDF" 
							onclick="document.getElementById('pesquisarpessoa').method = 'get'">
							
					</div>
				</div>
			</form>
		</div>
	</fieldset>
	<br/>
	<br/>
	<table class="striped centered">
		<!-- pessoa: será usada para mostrar na tela
				 pessoas: e oque vai vir do banco de dados -->
			 
		<thead>
			<tr> 
				<th>ID: </th>
				<th>Nome: </th>
				<th>Sobre nome: </th>
				<th>Currículo: </th>
				<th colspan="2">Ações: </th>
			</tr>
		</thead>
	
				 
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td> <a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td><a th:href="@{/baixarcurriculo/{idpessoa}(idpessoa=${pessoa.id})}">Download</a></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>
	
	<script type="text/javascript">
		function validarCampos(){
			
			nome = document.getElementById('nome').value;
			sobrenome = document.getElementById('sobrenome').value;
			idade = document.getElementById('idade').value;
			
			
			if(nome === ''){
				alert('Nome deve ser informado')
				document.getElementById('nome').focus();
				return false;
			}
			else if (sobrenome === ''){
				alert('Sobrenome deve ser informado')
				document.getElementById('sobrenome').focus();
				return false;
			}
			else if (idade  === '0' || idade === ''){
				alert('Idade deve ser informada e deve ser diferente de 0(zero)')
				document.getElementById('idade').focus();
				return false;
			}

			return true;
			
		}
	</script>
	
	<!-- Adicionando Javascript -->
    <script type="text/javascript" >
		
        $(document).ready(function() {
        	
        	
        	$('#dataNascimento').datepicker({
        		showOthermonths:true,
        		format: 'yyyy-mm-dd'
        	});
        	

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
	
</body>
</html>
