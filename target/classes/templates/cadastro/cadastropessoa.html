<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Pessoas</title>


<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min" media="screen,projection" />


<style type="text/css">
	table.striped>tbody>tr:nth-child(odd){
	background-color: rgb(158, 154, 154, 0.5);
	
	}

	form input[type=submit]{
	color: white;
	}
</style>

</head>
<body>
	<h3>Spring Boot + Thymeleaf + Material Desing Lite </h3> <br/>
	<h5>Cadastro de pessoas</h5>
	
	<div class="row">
		<!-- th:object="pessoaobj" -> carrega os dados na tela para edição -->
		<form  action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}" class="col s12">

			<div class="row">
				<div class="input-fiel col s6">
					<label for="id" class="active">ID:</label> 
					<input name="id" th:field="*{id}" readonly="readonly" id="id">
				</div>
				<div class="input-fiel col s6">
					<label for="nome" class="active">Nome:</label> 
					<input name="nome" th:required="true" th:field="*{nome}" id="nome" class="validate">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<label for="sobrenome" class="active">Sobre nome:</label> 
					<input id="sobrenome" class="validate" name="sobrenome"
					 th:required="true" th:field="*{sobrenome}">
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="idade" class="active">Idade</label>
					<input  id="idade"  name="idade" th:required="true" th:field="*{idade}" class="validate"> 
				</div>
			</div>	
			
			<div class="row">
				<div class="input-field col s6">
				<input class="waves-effect waves-light btn" type="submit" value="Salvar" />
				<button class="waves-effect waves-light btn" onclick="document.getElementById('formpessoa').reset();">Novo</button>
				</div>
			</div>
		</form>
	</div>
	<br/>
	<br/>

	<div class="row">
		<form action="pesquisarpessoa" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquisa por nome:</label> 
						<input name="nomepesquisa" id="nomepesquisa" class="validate"> 
						<input class="waves-effect waves-light btn" type="submit" value="Buscar">
						<a class="waves-effect waves-light btn" href="/listapessoas">Lista pessoas</a>
				</div>
			</div>
		</form>
	</div>
	<br/>
	<br/>
	<table class="striped">
		<!-- pessoa: será usada para mostrar na tela
				 pessoas: e oque vai vir do banco de dados -->
			 
		<thead>
			<tr> 
				<th>ID: </th>
				<th>Nome: </th>
				<th>Sobre nome: </th>
				<th>Idade: </th>
				<th colspan="2">Ações: </th>
			</tr>
		</thead>
	
				 
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td> <a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
