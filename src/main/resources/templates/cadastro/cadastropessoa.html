<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Pessoas</title>


<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min" media="screen,projection" />


</head>
<body>
	
		<!-- th:object="pessoaobj" -> carrega os dados na tela para edição -->
		<form  action="salvarpessoa" method="post" th:object="${pessoaobj}">
		
			<label>ID:</label>
			<input name="id" th:field="*{id}" readonly="readonly">
		
			<label>Nome:</label>
			<input name="nome" th:required="true" th:field="*{nome}">
			
			<label>Sobrenome</label>
			<input type="text" class="validate" name="sobrenome" th:required="true" th:field="*{sobrenome}"> 
			
			<label>Idade</label>
			<input type="number" class="validate" name="idade" th:required="true" th:field="*{idade}"> 

			<input class="waves-effect waves-light btn" type="submit" value="Salvar" />
		</form>

	<br/>
	<br/>
	<a href="/listapessoas">Lista pessoas</a>
	<br/>
	<br/>
	
	<form action="pesquisarpessoa" method="post">
	<label>Pesquisa por nome:</label>
	<input name="nomepesquisa">
	<input class="waves-effect waves-light btn" type="submit" value="Buscar">
	</form>
	<br/>
	<br/>
	<table class="highlight centered">
		<!-- pessoa: será usada para mostrar na tela
				 pessoas: e oque vai vir do banco de dados -->
			 
		<thead>
			<tr> 
				<th>ID: </th>
				<th>Nome: </th>
				<th>Sobre nome: </th>
				<th>Idade: </th>
				<th colspan="2">Ações: </th>
			</tr>
		</thead>
	
				 
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td th:text="${pessoa.nome}"></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
